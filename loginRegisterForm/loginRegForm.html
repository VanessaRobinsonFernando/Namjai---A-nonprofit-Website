<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../CSS/loginRegForm.css">
</head>
<body>
	<div class="full-page">
	<div id='login-form' class='login-page'>
		<div class="form-box">
			<div class='button-box'>
				<div id='btn'></div>
				<button type='button' onclick='login()' class='toggle-btn'>Log In</button>
				<button type='button' onclick='register()' class='toggle-btn'>Register</button>
			</div>
			<!-- Login Form -->
			<form action="../PHP/validation.php" method="post" id='login' class='input-group-login'>
				<input name="email" type='email'class='input-field'placeholder='Email Id' required >
				<input name="password" type='password'class='input-field'placeholder='Enter Password' required>
				<input type='checkbox'class='check-box'><span>Remember Password</span>
				<button type='submit'class='submit-btn'>Log in</button>

			</form>
			<!-- end of Login Form -->

			<!-- Registration Form -->
			<form action="../PHP/loginRegForm.php" method="post" id='register' class='input-group-register'>
				<input name="fullName" type='text' class='input-field' placeholder='Full Name' required>
				<input name="IdentityNumber" type='number' class='input-field' placeholder='Identity Number ' required>
				<input name="email" type='email' class='input-field' placeholder='Email Id' required>
				<input name="password" type='password' class='input-field' placeholder='Enter Password' required>
				<input type='checkbox' class='check-box'><span>I agree to the terms and conditions</span>
				<button type='submit' class='submit-btn'>Register</button>
			</form>
			<!-- end of Registration Form -->
		</div>
	</div>
	</div>
	
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>



</body>
</html>
